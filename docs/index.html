<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity Fixer - Documentation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- Markdown Parser & Highlighter -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ðŸ”§ HTML Entity Fixer</div>
      <a href="https://github.com/abhishekpanda0620/html-entity-fixer" target="_blank">GitHub â†—</a>
    </header>

    <main id="content">
      <div class="loading">Loading documentation...</div>
    </main>

    <footer>
      <p>MIT Licensed â€¢ Created by <a href="https://github.com/abhishekpanda0620">Abhishek Panda</a></p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('./README.md');
        if (!response.ok) throw new Error('Failed to load documentation');
        
        const markdown = await response.text();
        const contentDiv = document.getElementById('content');
        
        // Configure marked
        marked.setOptions({
          highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
              return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
          }
        });

        contentDiv.innerHTML = marked.parse(markdown);
        
        // Post-render syntax highlighting
        hljs.highlightAll();

      } catch (err) {
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h2>Error loading documentation</h2>
            <p>Could not load reference file. Please visit the <a href="https://github.com/abhishekpanda0620/html-entity-fixer">GitHub Repository</a> directly.</p>
          </div>
        `;
        console.error(err);
      }
    });
  </script>
</body>
</html>
